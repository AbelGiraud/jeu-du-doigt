<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeu du Doigt</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Jeu du Doigt">
  <link rel="manifest" href="manifest.json" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
      height: 100%;
      touch-action: none;
    }
    #canvas {
      width: 100vw;
      height: 100vh;
      background: #000;
      touch-action: none;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 40px;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  // ðŸ‘‡ Support haute densitÃ© (iPhone, Retina)
  const dpr = window.devicePixelRatio || 1;
  canvas.width = window.innerWidth * dpr;
  canvas.height = window.innerHeight * dpr;
  canvas.style.width = window.innerWidth + 'px';
  canvas.style.height = window.innerHeight + 'px';
  ctx.scale(dpr, dpr); // Corrige lâ€™Ã©tirement

  let touches = {};
  let colors = {};
  let gameInProgress = false;
  let winnerId = null;

  function randomColor() {
    const r = () => Math.floor(Math.random() * 200) + 30;
    return `rgb(${r()}, ${r()}, ${r()})`;
  }

  canvas.addEventListener('touchstart', e => {
    for (let t of e.changedTouches) {
      if (!colors[t.identifier]) {
        colors[t.identifier] = randomColor();
      }
      touches[t.identifier] = { x: t.clientX, y: t.clientY };
    }

    if (!gameInProgress && Object.keys(touches).length > 1) {
      gameInProgress = true;

      setTimeout(() => {
        const ids = Object.keys(touches);
        if (ids.length > 0) {
          winnerId = ids[Math.floor(Math.random() * ids.length)];
        }

        setTimeout(() => {
          touches = {};
          colors = {};
          winnerId = null;
          gameInProgress = false;
        }, 3000);
      }, 3000);
    }
  });

  canvas.addEventListener('touchmove', e => {
    for (let t of e.changedTouches) {
      touches[t.identifier] = { x: t.clientX, y: t.clientY };
    }
  });

  canvas.addEventListener('touchend', e => {
    for (let t of e.changedTouches) {
      delete touches[t.identifier];
      delete colors[t.identifier];
    }
  });

  function drawTouches() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let id in touches) {
      const { x, y } = touches[id];
      const radius = 65;

      // Masquer les autres si gagnant choisi
      if (winnerId && id !== winnerId) continue;

      ctx.beginPath();

      // ðŸ‘‡ DÃ©calage vertical vers le haut (pour que le doigt ne cache pas)
      const offsetY = y - radius * 0.6;

      ctx.arc(x, offsetY, radius, 0, Math.PI * 2);

      ctx.shadowColor = colors[id];
      ctx.shadowBlur = winnerId && id === winnerId ? 30 : 15;
      ctx.fillStyle = colors[id];
      ctx.fill();

      ctx.lineWidth = 2;
      ctx.strokeStyle = '#fff';
      ctx.stroke();

      ctx.shadowBlur = 0;
    }
  }

  function animationLoop() {
    drawTouches();
    requestAnimationFrame(animationLoop);
  }

  animationLoop();
</script>

</body>
</html>
